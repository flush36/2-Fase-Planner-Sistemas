<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
				<p:outputPanel>Login</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
		
			<p:messages globalOnly="true" />
			
			<h:form id="login">
				<p:outputLabel value="#{loginBean.title}" />
				<p:panelGrid columns="2" layout="grid" style="width: 450px;">
					<f:facet name="header">
						<h:outputText value="Bem vindo!"/>
					</f:facet>
					<p:outputLabel for="usuario" value="Login"/>
					<p:inputText id="usuario" value="#{loginBean.usuario.login}" required="true"
						requiredMessage="Login obrigatorio."/>
						
					<p:outputLabel for="senha" value="Senha"/>
					<p:password id="senha" value="#{loginBean.usuario.senha}" required="true"
						requiredMessage="Senha obrigatoria."/>
					
					<p:commandButton value="Logar" action="#{loginBean.logar}"/>
				</p:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>

</html>
